<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalavriddhi - Welcome Popup</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Main content -->
  <div class="content" id="mainContent">
    <h1>Welcome to Kalavriddhi</h1>
    <p>Explore a world of Indian art, culture, and heritage. Discover, learn, and enjoy our diverse content.</p>
  </div>

  <!-- Popup HTML -->
  <div class="popup" id="instructionPopup">
    <div class="popup-content">
      <div class="popup-header">Welcome to Kalavriddhi!</div>
      <div class="popup-body">
        <p>Explore Indian art and culture through various activities and learn something new today!</p>
        <button class="close-btn" id="closePopupBtn">Got it!</button>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
