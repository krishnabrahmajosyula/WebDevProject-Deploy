<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Feature</title>
    <link rel="stylesheet" href="rf.css">
</head>
<body>
    <header id="home">
        <button id="homebtn" onclick="window.location.href='../index.html'">
            <img src="./home_icon.jpg" alt="Home" id="logo" />
        </button>
    </header>
    <header id="header">
        <p id="mainHeading">KalaVriddhi</p>
    </header>
    <div id="featureBox">
        <p id="heading">Request a Feature</p>
        <div id="errorMessage" style="color: red; display: none;">Invalid Input</div>
        <div id="successMessage" style="color: green; display: none;">Feature Requested Successfully</div>
        <form method="post" class="rq-form" id="rqForm">
            <label id="title">Feature Title: &nbsp;
                <input id="titlebox" type="text" name="title" placeholder="xyz" required>
            </label>
            <br>
            <br>
            <label id="description">Description: &nbsp;
                <textarea id="descriptionbox" name="description" placeholder="Add your description. You can list the reasons for requesting the feature" required></textarea>
            </label>
            <br>
            <br>
            <label id="cat">Category: &nbsp;
                <input id="category" name="category" type="text" placeholder="(eg: UI improvements)" required>
            </label>
            <br>
            <br>
            <label for="ratingSelect" id="ratingSelect">Rate our current website: &nbsp;
                <select class="user-input" name="ratingSelect" id="ratingPick" required>
                    <option value="choose" class="ratingopt">Choose rating</option>
                    <option value="1" class="ratingopt">1</option>
                    <option value="2" class="ratingopt">2</option>
                    <option value="3" class="ratingopt">3</option>
                    <option value="4" class="ratingopt">4</option>
                    <option value="5" class="ratingopt">5</option>
                </select>  
            </label><br>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
    <script src="rf.js"></script>
</body>
</html>
